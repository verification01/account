<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Login</title>
<style>
body {
    background-image: url("background2.png");
    font-family: "Montserrat", sans-serif;
}
.signin {
    float: right;
    max-width: 320px;
    display: flex;
    padding: 0.5rem 1.4rem;
    font-size: 0.875rem;
    line-height: 1.25rem;
    font-weight: 700;
    text-align: center;
    align-items: center;
    border-radius: 0.5rem;
    border: 1px solid rgba(255, 255, 255, 0.25);
    gap: 0.75rem;
    color: #c4d2dc;
    background-color: #19242b;
    cursor: pointer;
    transition: all 0.25s cubic-bezier(0, 0.87, 0.12, 1);
}
.signin:hover { transform: scale(1.025); }
.signin:active { transform: scale(0.975); }
.button { margin-right:40%; margin-top:25%; }
@media(max-width:480px){ .button{ margin-left:13%; margin-top:45%; } }
</style>
</head>
<body>

<a href="index.html"><img src="icon1.png" style="height:40px"></a>

<div class="button">
    <button class="signin" onclick="login()">
        Sign up / Log in with Google
    </button>
</div>

<script type="module">

// ---------------- Firebase Import ----------------
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// ---------------- Firebase Config ----------------
const firebaseConfig = {
    apiKey: "AIzaSyDjEgk5EHgQD5HQJxEvHOzFwVyr9ZLEZBY",
    authDomain: "verifyprojectss.firebaseapp.com",
    projectId: "verifyprojectss",
};

// ---------------- Initialize ----------------
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

// ---------------- Utility ----------------
function generateAccountId() {
    return Math.floor(100000 + Math.random() * 900000).toString();
}

// ---------------- Login Function ----------------
window.login = async function() {
    await signInWithRedirect(auth, provider);
};

// ---------------- Handle Redirect Result ----------------
getRedirectResult(auth)
.then(async (result) => {
    if(result?.user){
        const user = result.user;
        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);

        if(!snap.exists()){
            await setDoc(userRef, {
                name: user.displayName,
                email: user.email,
                accountId: generateAccountId(),
                balance: 5,
                createdAt: new Date()
            });
        }

        // âœ… GitHub Pages safe redirect
        window.location.href = "/account/user.html";
    }
})
.catch(console.error);

</script>
</body>
</html>
