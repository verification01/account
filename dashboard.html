<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
  body { font-family: Arial, sans-serif; }
  .balance { font-size: 24px; color: green; }
  .user-info { margin-bottom: 20px; }
  input, button { padding: 10px; margin: 5px 0; }
</style>
</head>
<body>

<h1>Dashboard</h1>
<div class="user-info">
  Welcome, <span id="userName"></span><br>
  Balance: <span class="balance" id="userBalance">0</span> SC
</div>

<h3>Send Money</h3>
<input type="email" id="receiverEmail" placeholder="Receiver Email"><br>
<input type="number" id="amount" placeholder="Amount"><br>
<button id="sendBtn">Send</button>
<button id="logoutBtn">Logout</button>

<script type="module">
import { auth, db, signOut, onAuthStateChanged } from './js/firebaseConfig.js';
import { doc, getDoc, updateDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

let currentUser;

onAuthStateChanged(auth, async (user) => {
  if(!user){
    window.location.href = "index.html";
    return;
  }

  currentUser = user;
  document.getElementById("userName").innerText = user.displayName;

  // ðŸ”¹ Load balance
  const docRef = doc(db, 'users', user.uid);
  const docSnap = await getDoc(docRef);
  if(docSnap.exists()){
    document.getElementById("userBalance").innerText = docSnap.data().balance;
  }
});

// ðŸ”¹ Send Money
document.getElementById("sendBtn").addEventListener("click", async () => {
  const receiverEmail = document.getElementById("receiverEmail").value;
  const amount = parseFloat(document.getElementById("amount").value);

  if(!receiverEmail || !amount) return alert("Fill all fields");

  // ðŸ”¹ Find receiver by email
  const q = query(collection(db, "users"), where("email", "==", receiverEmail));
  const querySnap = await getDocs(q);
  if(querySnap.empty) return alert("Receiver not found");

  const receiverDoc = querySnap.docs[0];
  const receiverRef = doc(db, "users", receiverDoc.id);

  const senderRef = doc(db, "users", currentUser.uid);
  const senderSnap = await getDoc(senderRef);
  if(senderSnap.data().balance < amount) return alert("Insufficient Balance");

  // ðŸ”¹ Update balances
  await updateDoc(senderRef, { balance: senderSnap.data().balance - amount });
  await updateDoc(receiverRef, { balance: receiverDoc.data().balance + amount });

  alert("Money sent!");
  document.getElementById("userBalance").innerText = senderSnap.data().balance - amount;
});

// ðŸ”¹ Logout
document.getElementById("logoutBtn").addEventListener("click", () => signOut(auth));
</script>
</body>
</html>
